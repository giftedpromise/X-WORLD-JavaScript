<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <h1 class="title" id="first-title">First Title</h1>
    <h1 class="title" id="second-title">Second Title</h1>
    <h1 class="title" id="third-title">Third Title</h1>
    <div class="wrapper">
      <h1>Asabeneh Yetayeh challenges in 2020</h1>
      <h2>30DaysOfJavaScript Challenge</h2>
      <ul></ul>
    </div>
    <button id="btn">Click Me!</button>
    <input type="button" value="Save" onclick="showAlert()" />
    <form action="signup.html" method="post" id="signup">
      <h1>Sign Up</h1>
      <div class="field">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your fullname"
        />
        <small></small>
      </div>
      <div class="field">
        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter your email address"
        />
        <small></small>
      </div>
      <button type="submit">Subscribe</button>
    </form>
    <p>Select your size:</p>
    <div>
      <input type="radio" name="size" value="XS" id="xs" />
      <label for="xs">XS</label>
    </div>
    <div>
      <input type="radio" name="size" value="S" id="s" />
      <label for="s">S</label>
    </div>
    <div>
      <input type="radio" name="size" value="M" id="m" />
      <label for="m">M</label>
    </div>
    <div>
      <input type="radio" name="size" value="L" id="l" />
      <label for="l">L</label>
    </div>
    <div>
      <input type="radio" name="size" value="XL" id="xl" />
      <label for="xl">XL</label>
    </div>
    <div>
      <input type="radio" name="size" value="XXL" id="xxl" />
      <label for="xxl">XXL</label>
    </div>
    <p>
      <button id="btn1">Show Selected Value</button>
    </p>

    <p id="output"></p>
    <script src="script.js"></script>
  </body>
</html>
